<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CGI Studio Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --secondary: #ff0080;
            --bg-dark: #0a0a0f;
            --bg-medium: #1a1a24;
            --bg-light: #2a2a38;
            --text: #ffffff;
            --text-dim: #a0a0b0;
            --border: #3a3a48;
            --glow: rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            touch-action: none;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            background: var(--bg-medium);
            border-bottom: 2px solid var(--primary);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px var(--glow);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--glow);
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            background: var(--bg-light);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn:hover {
            background: var(--primary-dark);
            border-color: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--glow);
        }

        .mode-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
            font-weight: 700;
        }

        /* Main workspace */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-medium);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 1rem;
        }

        .tool-section {
            margin-bottom: 1.5rem;
        }

        .tool-section h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tool-btn, .upload-btn {
            width: 100%;
            background: var(--bg-light);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.7rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-align: left;
        }

        .tool-btn:hover, .upload-btn:hover {
            background: var(--bg-dark);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(5px);
        }

        .slider-control {
            margin-bottom: 1rem;
        }

        .slider-control label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--bg-light);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--glow);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-light);
            cursor: pointer;
        }

        /* Canvas area */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-dark);
        }

        .canvas-toolbar {
            background: var(--bg-medium);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mainCanvas, #preview3D {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #preview3D {
            display: none;
        }

        /* Properties panel */
        .properties {
            width: 260px;
            background: var(--bg-medium);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 1rem;
        }

        /* Status bar */
        .status-bar {
            background: var(--bg-medium);
            border-top: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-medium);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px var(--glow);
        }

        .modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dim);
        }

        .close-modal:hover {
            color: var(--secondary);
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid var(--bg-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .sidebar, .properties {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                z-index: 100;
                transition: left 0.3s;
                width: 80%;
                max-width: 280px;
            }

            .sidebar.open {
                left: 0;
            }

            .properties {
                left: auto;
                right: -100%;
            }

            .properties.open {
                right: 0;
            }

            .mobile-toggle {
                display: block;
                background: var(--bg-light);
                border: 1px solid var(--border);
                color: var(--text);
                padding: 0.5rem 1rem;
                border-radius: 4px;
                cursor: pointer;
            }

            .mode-selector {
                flex-wrap: wrap;
            }

            .mode-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }
        }

        /* Checkbox styling */
        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .param-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .param-input {
            background: var(--bg-light);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Neural network controls */
        .nn-control {
            background: var(--bg-light);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .nn-control h4 {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: var(--bg-dark);
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .process-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow);
        }

        .process-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- Modal -->

            <span class="close-modal" onclick="closeModal()">&times;</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global state
        let canvas, ctx, image, videoElement;
        let historyStack = [];
        let currentMode = 'editor';
        let scene, camera, renderer, controls;
        let objects3D = [], lights3D = [];
        
        // Initialize
        window.onload = function() {
            canvas = document.getElementById('mainCanvas');
            ctx = canvas.getContext('2d');
            
            // File input handler
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            
            // Mode switchers
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if(!this.classList.contains('mobile-toggle')) {
                        switchMode(this.dataset.mode);
                    }
                });
            });
            
            // Initialize 3D
            init3D();
            
            updateStatus('Ready - Load media to begin');
        };
        
        function handleFileSelect(e) {
            const files = e.target.files;
            if(files.length === 0) return;
            
            const file = files[0];
            const reader = new FileReader();
            
            if(file.type.startsWith('image/')) {
                reader.onload = function(event) {
                    image = new Image();
                    image.onload = function() {
                        canvas.width = Math.min(image.width, 1920);
                        canvas.height = Math.min(image.height, 1080);
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                        saveHistory();
                        updateStatus('Image loaded: ' + file.name);
                        updateInfo(canvas.width + ' √ó ' + canvas.height);
                    };
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else if(file.type.startsWith('video/')) {
                videoElement = document.createElement('video');
                videoElement.src = URL.createObjectURL(file);
                videoElement.onloadedmetadata = function() {
                    canvas.width = Math.min(videoElement.videoWidth, 1920);
                    canvas.height = Math.min(videoElement.videoHeight, 1080);
                    videoElement.currentTime = 0;
                    updateStatus('Video loaded: ' + file.name);
                    updateInfo(canvas.width + ' √ó ' + canvas.height + ' video');
                };
            }
        }
        
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.mode === mode) btn.classList.add('active');
            });
            
            // Hide all tool sections
            document.getElementById('editorTools').style.display = 'none';
            document.getElementById('chromaTools').style.display = 'none';
            document.getElementById('threeDTools').style.display = 'none';
            document.getElementById('relightTools').style.display = 'none';
            
            // Show canvas or 3D
            document.getElementById('mainCanvas').style.display = 'block';
            document.getElementById('preview3D').style.display = 'none';
            
            switch(mode) {
                case 'editor':
                    document.getElementById('editorTools').style.display = 'block';
                    break;
                case 'chroma':
                    document.getElementById('chromaTools').style.display = 'block';
                    break;
                case '3d':
                    document.getElementById('threeDTools').style.display = 'block';
                    document.getElementById('mainCanvas').style.display = 'none';
                    document.getElementById('preview3D').style.display = 'block';
                    animate3D();
                    break;
                case 'relight':
                    document.getElementById('relightTools').style.display = 'block';
                    break;
            }
            
            updateStatus('Switched to ' + mode + ' mode');
        }
        
        // Effect application
        function applyEffect(type) {
            if(!image && !videoElement) {
                alert('Please load an image or video first');
                return;
            }
            
            saveHistory();
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            switch(type) {
                case 'blur':
                    applyConvolution(imageData, [
                        1/9, 1/9, 1/9,
                        1/9, 1/9, 1/9,
                        1/9, 1/9, 1/9
                    ]);
                    break;
                case 'sharpen':
                    applyConvolution(imageData, [
                        0, -1, 0,
                        -1, 5, -1,
                        0, -1, 0
                    ]);
                    break;
                case 'edge':
                    applyConvolution(imageData, [
                        -1, -1, -1,
                        -1, 8, -1,
                        -1, -1, -1
                    ]);
                    break;
                case 'emboss':
                    applyConvolution(imageData, [
                        -2, -1, 0,
                        -1, 1, 1,
                        0, 1, 2
                    ]);
                    break;
                case 'vintage':
                    for(let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i+1];
                        const b = data[i+2];
                        data[i] = r * 0.9 + 50;
                        data[i+1] = g * 0.8 + 30;
                        data[i+2] = b * 0.6 + 10;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    break;
                case 'noir':
                    for(let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                        const contrast = 1.5;
                        const adjusted = ((avg - 128) * contrast) + 128;
                        data[i] = data[i+1] = data[i+2] = adjusted;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    break;
            }
            
            updateStatus('Applied ' + type + ' effect');
        }
        
        function applyConvolution(imageData, kernel) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const output = new Uint8ClampedArray(data);
            
            for(let y = 1; y < height - 1; y++) {
                for(let x = 1; x < width - 1; x++) {
                    let r = 0, g = 0, b = 0;
                    
                    for(let ky = -1; ky <= 1; ky++) {
                        for(let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * width + (x + kx)) * 4;
                            const k = kernel[(ky + 1) * 3 + (kx + 1)];
                            r += data[idx] * k;
                            g += data[idx + 1] * k;
                            b += data[idx + 2] * k;
                        }
                    }
                    
                    const idx = (y * width + x) * 4;
                    output[idx] = Math.min(255, Math.max(0, r));
                    output[idx + 1] = Math.min(255, Math.max(0, g));
                    output[idx + 2] = Math.min(255, Math.max(0, b));
                }
            }
            
            for(let i = 0; i < data.length; i++) {
                data[i] = output[i];
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        // Color adjustments
        function applyAdjustments() {
            if(!image) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const brightness = parseInt(document.getElementById('brightness').value);
            const contrast = parseInt(document.getElementById('contrast').value);
            const saturation = parseInt(document.getElementById('saturation').value);
            const hue = parseInt(document.getElementById('hue').value);
            
            ctx.filter = `brightness(${100 + brightness}%) contrast(${100 + contrast}%) saturate(${100 + saturation}%) hue-rotate(${hue}deg)`;
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            ctx.filter = 'none';
        }
        
        // Chroma key
        function applyChromaKey() {
            if(!image) {
                alert('Please load an image first');
                return;
            }
            
            showModal('Chroma Keying', 'Processing chroma key...');
            
            setTimeout(() => {
                saveHistory();
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                const keyColor = hexToRgb(document.getElementById('keyColor').value);
                const threshold = parseInt(document.getElementById('threshold').value);
                
                for(let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const distance = Math.sqrt(
                        Math.pow(r - keyColor.r, 2) +
                        Math.pow(g - keyColor.g, 2) +
                        Math.pow(b - keyColor.b, 2)
                    );
                    
                    if(distance < threshold * 3) {
                        data[i + 3] = 0;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                closeModal();
                updateStatus('Chroma key applied');
            }, 500);
        }
        
        // Relighting
        function updateRelight() {
            if(!image) return;
            
            const lightX = parseInt(document.getElementById('lightX').value) / 100;
            const lightY = parseInt(document.getElementById('lightY').value) / 100;
            const intensity = parseInt(document.getElementById('intensity').value) / 100;
            const lightColor = hexToRgb(document.getElementById('lightColor').value);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for(let y = 0; y < canvas.height; y++) {
                for(let x = 0; x < canvas.width; x++) {
                    const idx = (y * canvas.width + x) * 4;
                    
                    const dx = (x / canvas.width - 0.5 - lightX);
                    const dy = (y / canvas.height - 0.5 - lightY);
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const factor = Math.max(0, 1 - dist * 2) * intensity;
                    
                    data[idx] = Math.min(255, data[idx] + lightColor.r * factor);
                    data[idx + 1] = Math.min(255, data[idx + 1] + lightColor.g * factor);
                    data[idx + 2] = Math.min(255, data[idx + 2] + lightColor.b * factor);
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function applyRelight() {
            saveHistory();
            updateStatus('Relighting applied');
        }
        
        // 3D functionality
        function init3D() {
            const canvas3D = document.getElementById('preview3D');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f);
            
            camera = new THREE.PerspectiveCamera(75, canvas3D.width / canvas3D.height, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas3D, antialias: true });
            renderer.setSize(canvas3D.width, canvas3D.height);
            renderer.shadowMap.enabled = true;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            lights3D.push(directionalLight);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(10, 10, 0x00ff88, 0x2a2a38);
            scene.add(gridHelper);
            
            // Mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            canvas3D.addEventListener('mousedown', (e) => {
                isDragging = true;
            });
            
            canvas3D.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    const deltaX = e.offsetX - previousMousePosition.x;
                    const deltaY = e.offsetY - previousMousePosition.y;
                    
                    camera.position.x += deltaX * 0.01;
                    camera.position.y -= deltaY * 0.01;
                    camera.lookAt(scene.position);
                }
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            });
            
            canvas3D.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            canvas3D.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(1, Math.min(20, camera.position.z));
            });
        }
        
        function add3DShape(type) {
            let geometry, material, mesh;
            
            material = new THREE.MeshPhongMaterial({ 
                color: Math.random() * 0xffffff,
                shininess: 100
            });
            
            switch(type) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.5, 1, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
                    break;
            }
            
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 4
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects3D.push(mesh);
            
            updateStatus('Added ' + type + ' to scene');
        }
        
        function add3DLight(type) {
            let light;
            
            if(type === 'point') {
                light = new THREE.PointLight(0xffffff, 1, 100);
                light.position.set(2, 3, 2);
            } else {
                light = new THREE.DirectionalLight(0xffffff, 0.5);
                light.position.set(-5, 5, -5);
            }
            
            scene.add(light);
            lights3D.push(light);
            updateStatus('Added ' + type + ' light');
        }
        
        function toggleRayTrace() {
            const enabled = document.getElementById('enableRayTrace').checked;
            renderer.shadowMap.enabled = enabled;
            updateStatus('Ray tracing ' + (enabled ? 'enabled' : 'disabled'));
        }
        
        function animate3D() {
            if(currentMode !== '3d') return;
            
            requestAnimationFrame(animate3D);
            
            objects3D.forEach(obj => {
                obj.rotation.x += 0.005;
                obj.rotation.y += 0.005;
            });
            
            renderer.render(scene, camera);
        }
        
        // AI Processing (simulated)
        function applyNeuralStyle(style) {
            if(!image) {
                alert('Please load an image first');
                return;
            }
            
            showModal('Neural Style Transfer', 'Applying ' + style + ' style...');
            
            setTimeout(() => {
                saveHistory();
                
                // Simulate style transfer with filters
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                switch(style) {
                    case 'impressionist':
                        for(let i = 0; i < data.length; i += 4) {
                            data[i] = Math.min(255, data[i] * 1.2 + 20);
                            data[i+1] = Math.min(255, data[i+1] * 1.1 + 10);
                            data[i+2] = Math.min(255, data[i+2] * 0.9);
                        }
                        break;
                    case 'abstract':
                        applyConvolution(imageData, [
                            2, -1, 2,
                            -1, 1, -1,
                            2, -1, 2
                        ]);
                        break;
                    case 'sketch':
                        applyConvolution(imageData, [
                            -1, -1, -1,
                            -1, 9, -1,
                            -1, -1, -1
                        ]);
                        for(let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                            data[i] = data[i+1] = data[i+2] = avg > 128 ? 255 : 0;
                        }
                        break;
                }
                
                ctx.putImageData(imageData, 0, 0);
                closeModal();
                updateStatus('Applied ' + style + ' neural style');
            }, 1500);
        }
        
        function applyAI(type) {
            if(!image) {
                alert('Please load an image first');
                return;
            }
            
            showModal('AI Processing', 'Applying ' + type + '...');
            
            setTimeout(() => {
                saveHistory();
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                switch(type) {
                    case 'denoise':
                        applyConvolution(imageData, [
                            1/16, 2/16, 1/16,
                            2/16, 4/16, 2/16,
                            1/16, 2/16, 1/16
                        ]);
                        break;
                    case 'upscale':
                        // Simulated upscaling
                        const newCanvas = document.createElement('canvas');
                        newCanvas.width = canvas.width * 2;
                        newCanvas.height = canvas.height * 2;
                        const newCtx = newCanvas.getContext('2d');
                        newCtx.imageSmoothingEnabled = true;
                        newCtx.imageSmoothingQuality = 'high';
                        newCtx.drawImage(canvas, 0, 0, newCanvas.width, newCanvas.height);
                        canvas.width = newCanvas.width;
                        canvas.height = newCanvas.height;
                        ctx.drawImage(newCanvas, 0, 0);
                        break;
                    case 'superres':
                        applyConvolution(imageData, [
                            0, -1, 0,
                            -1, 5, -1,
                            0, -1, 0
                        ]);
                        break;
                    case 'background':
                        // Simple background removal simulation
                        for(let i = 0; i < data.length; i += 4) {
                            const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                            if(brightness > 200 || brightness < 50) {
                                data[i+3] = 0;
                            }
                        }
                        ctx.putImageData(imageData, 0, 0);
                        break;
                }
                
                closeModal();
                updateStatus('Applied AI ' + type);
            }, 2000);
        }
        
        // Utility functions
        function saveHistory() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            historyStack.push(imageData);
            if(historyStack.length > 20) historyStack.shift();
        }
        
        function undoLast() {
            if(historyStack.length > 0) {
                const previous = historyStack.pop();
                ctx.putImageData(previous, 0, 0);
                updateStatus('Undo applied');
            }
        }
        
        function resetCanvas() {
            if(image) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                historyStack = [];
                updateStatus('Canvas reset');
            }
        }
        
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'cgi-studio-export-' + Date.now() + '.png';
            link.href = currentMode === '3d' ? 
                document.getElementById('preview3D').toDataURL() :
                canvas.toDataURL();
            link.click();
            updateStatus('Image exported');
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function showModal(title, body) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = '<div class="spinner"></div><p style="text-align:center; margin-top:1rem;">' + body + '</p>';
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }
        
        function updateInfo(text) {
            document.getElementById('infoText').textContent = text;
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
