<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera ML Demo</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #222; color: #fff; }
    video { border: 2px solid #fff; border-radius: 8px; }
    canvas { position: absolute; top: 0; left: 0; }
    #container { position: relative; }
    #log { margin-top: 10px; max-width: 600px; text-align: left; }
  </style>
</head>
<body>
  <h1>Real-time Object Detection</h1>
  <div id="container">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <div id="log"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Pretrained COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');
    let model;

    // Start the webcam
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => { resolve(video); };
      });
    }

    // Load the ML model
    async function loadModel() {
      model = await cocoSsd.load();
      log.innerHTML = "Model loaded. Detecting objects...";
    }

    // Draw predictions on canvas
    function drawPredictions(predictions) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      predictions.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
        ctx.fillStyle = 'lime';
        ctx.font = '18px Arial';
        ctx.fillText(`${pred.class} (${(pred.score*100).toFixed(1)}%)`, x, y > 20 ? y-5 : y+20);
      });
      log.innerHTML = predictions.map(p => `${p.class} (${(p.score*100).toFixed(1)}%)`).join('<br>');
    }

    // Main loop
    async function detectFrame() {
      const predictions = await model.detect(video);
      drawPredictions(predictions);
      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      await loadModel();
      detectFrame();
    }

    main();
  </script>
</body>
</html>
